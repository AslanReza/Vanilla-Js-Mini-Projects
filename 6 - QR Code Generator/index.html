<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/png/cubeQR.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <h1>QR Code Generator</h1>
        <p>Create your QR Code</p>
      </header>
      <div class="qr-form">
        <input type="text" placeholder="Enter Your Website Or Text">
        <button>Generate QR Code</button>
      </div>
      <div class="qr-code">
        <img src="" alt="QR Code">
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
